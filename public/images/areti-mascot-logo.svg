<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Mascot Logo featuring a delivery character -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E88E5" />
      <stop offset="100%" stop-color="#0C3B66" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9800" />
      <stop offset="100%" stop-color="#FF5722" />
    </linearGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="200" cy="150" r="120" fill="#f5f5f5" stroke="#0C3B66" stroke-width="3"/>
  
  <!-- Mascot - Delivery character with shield -->
  <!-- Head -->
  <circle cx="200" cy="110" r="40" fill="#0C3B66"/>
  
  <!-- Eyes -->
  <circle cx="185" cy="105" r="8" fill="white"/>
  <circle cx="215" cy="105" r="8" fill="white"/>
  <circle cx="185" cy="105" r="4" fill="#1E88E5"/>
  <circle cx="215" cy="105" r="4" fill="#1E88E5"/>
  
  <!-- Smile -->
  <path d="M185,125 Q200,135 215,125" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Body - Shield shaped -->
  <path d="M200,150 L160,170 L180,210 L200,220 L220,210 L240,170 Z" fill="url(#blueGrad)"/>
  
  <!-- "A" on shield -->
  <path d="M190,200 L200,170 L210,200" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="195" y1="190" x2="205" y2="190" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Arms -->
  <path d="M160,170 L140,160" stroke="#0C3B66" stroke-width="8" stroke-linecap="round"/>
  <path d="M240,170 L260,160" stroke="#0C3B66" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Package in left hand -->
  <rect x="125" y="150" width="20" height="15" fill="url(#orangeGrad)" stroke="#0C3B66" stroke-width="1"/>
  
  <!-- Delivery cap -->
  <path d="M170,85 L200,70 L230,85" fill="url(#orangeGrad)"/>
  
  <!-- Legs -->
  <line x1="180" y1="210" x2="170" y2="240" stroke="#0C3B66" stroke-width="8" stroke-linecap="round"/>
  <line x1="220" y1="210" x2="230" y2="240" stroke="#0C3B66" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Name under mascot - repositioned below the circle -->
  <text x="200" y="290" font-family="'Arial Black', sans-serif" font-weight="bold" font-size="20" text-anchor="middle" fill="#0C3B66">
    ARETI
  </text>
  <text x="200" y="315" font-family="'Arial Black', sans-serif" font-weight="bold" font-size="20" text-anchor="middle" fill="#1E88E5">
    ALLIANCE
  </text>
</svg>
