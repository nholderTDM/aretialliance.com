<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Emblem Logo based on the website's original shield design -->
  <defs>
    <!-- Shield gradient -->
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E88E5" />
      <stop offset="90%" stop-color="#0C3B66" />
    </linearGradient>
    
    <!-- Inner shield gradient -->
    <linearGradient id="innerShieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f0f8ff" />
    </linearGradient>
    
    <!-- Orange accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9800" />
      <stop offset="100%" stop-color="#FF5722" />
    </linearGradient>
    
    <!-- Enhanced shadow filter -->
    <filter id="emblemShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
    
    <!-- Inner elements shadow -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Main shield shape -->
  <path d="M150,30 L250,70 L220,170 L150,200 L80,170 L50,70 Z" fill="url(#shieldGrad)" filter="url(#emblemShadow)"/>
  
  <!-- Inner shield shape for depth -->
  <path d="M150,45 L230,78 L205,160 L150,185 L95,160 L70,78 Z" fill="url(#innerShieldGrad)" filter="url(#innerShadow)"/>
  
  <!-- Stylized "A" -->
  <g filter="url(#innerShadow)">
    <path d="M130,150 L150,85 L170,150" fill="none" stroke="#0C3B66" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="135" y1="125" x2="165" y2="125" stroke="#0C3B66" stroke-width="10" stroke-linecap="round"/>
  </g>
  
  <!-- Curved route/path element -->
  <path d="M110,110 Q150,70 190,110" fill="none" stroke="#1E88E5" stroke-width="4" stroke-linecap="round" filter="url(#innerShadow)"/>
  
  <!-- Orange accent dot - destination -->
  <circle cx="190" cy="110" r="6" fill="url(#accentGrad)" filter="url(#innerShadow)"/>
  
  <!-- Orange accent at bottom of shield -->
  <path d="M130,180 L170,180" stroke="url(#accentGrad)" stroke-width="4" stroke-linecap="round" filter="url(#innerShadow)"/>
  
  <!-- Text at bottom of shield instead of around it -->
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0C3B66">
    ARETI
  </text>
  <text x="150" y="255" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1E88E5">
    ALLIANCE
  </text>
  
  <!-- Small decorative elements on shield - properly balanced on blue areas -->
  <polygon points="95,165 100,155 105,165 95,160 105,160" fill="#1E88E5"/>
  <polygon points="195,165 200,155 205,165 195,160 205,160" fill="#1E88E5"/>
  
  <!-- Small decorative element at top of shield -->
  <polygon points="145,55 150,45 155,55 145,50 155,50" fill="#1E88E5"/>
  
  <!-- Orange accent elements -->
  <path d="M110,200 L190,200" stroke="url(#accentGrad)" stroke-width="2" stroke-linecap="round"/>
  <path d="M125,210 L175,210" stroke="url(#accentGrad)" stroke-width="2" stroke-linecap="round"/>
</svg>
