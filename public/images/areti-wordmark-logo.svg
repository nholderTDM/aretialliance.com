<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <!-- Wordmark Logo -->
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0C3B66" />
      <stop offset="100%" stop-color="#1E88E5" />
    </linearGradient>
  </defs>
  
  <text x="85" y="120" font-family="Impact, 'Arial Black', sans-serif" font-weight="900" font-size="72" letter-spacing="1" fill="#0C3B66">
    ARETI
  </text>
  <text x="285" y="120" font-family="'Trebuchet MS', Arial, sans-serif" font-weight="400" font-size="45" letter-spacing="2" fill="#1E88E5">
    ALLIANCE
  </text>
  
  <!-- Decorative line with gradient -->
  <line x1="80" y1="140" x2="420" y2="140" stroke="url(#textGrad)" stroke-width="4"/>
  
  <!-- Orange accent -->
  <line x1="80" y1="147" x2="420" y2="147" stroke="#FF5722" stroke-width="2"/>
</svg>
