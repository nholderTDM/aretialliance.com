<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Modern Logo with clean geometry and bold elements -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E88E5" />
      <stop offset="100%" stop-color="#0C3B66" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9800" />
      <stop offset="100%" stop-color="#FF5722" />
    </linearGradient>
  </defs>
  
  <!-- Modern geometric base shape -->
  <rect x="100" y="60" width="200" height="140" rx="10" ry="10" fill="white" stroke="url(#blueGrad)" stroke-width="3"/>
  
  <!-- Geometric "A" -->
  <polygon points="200,70 160,160 175,160 185,130 215,130 225,160 240,160" fill="#0C3B66"/>
  
  <!-- Bold modern line -->
  <line x1="100" y1="190" x2="300" y2="190" stroke="#1E88E5" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Modern accent dots -->
  <circle cx="150" cy="190" r="8" fill="url(#orangeGrad)"/>
  <circle cx="250" cy="190" r="8" fill="url(#orangeGrad)"/>
  
  <!-- Clean modern typography -->
  <text x="200" y="225" font-family="Arial, sans-serif" font-weight="700" font-size="24" text-anchor="middle" fill="#0C3B66">
    ARETI
  </text>
  
  <text x="200" y="250" font-family="Arial, sans-serif" font-weight="300" font-size="18" text-anchor="middle" fill="#1E88E5" letter-spacing="2">
    ALLIANCE
  </text>
</svg>
