<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Chic, elegant logo design with minimalist aesthetics -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E88E5" />
      <stop offset="100%" stop-color="#0C3B66" />
    </linearGradient>
  </defs>
  
  <!-- Elegant minimalist frame -->
  <rect x="80" y="70" width="240" height="160" fill="none" stroke="#0C3B66" stroke-width="2" rx="8" ry="8"/>
  
  <!-- Stylish text treatment -->
  <text x="200" y="140" font-family="'Trebuchet MS', Arial, sans-serif" font-weight="300" font-size="40" text-anchor="middle" fill="#0C3B66" letter-spacing="3">
    ARETI
  </text>
  
  <text x="200" y="180" font-family="'Trebuchet MS', Arial, sans-serif" font-weight="300" font-size="22" text-anchor="middle" fill="#1E88E5" letter-spacing="5">
    ALLIANCE
  </text>
  
  <!-- Minimal elegant accents -->
  <line x1="120" y1="155" x2="280" y2="155" stroke="#FF5722" stroke-width="1"/>
  
  <!-- Subtle corner accents -->
  <path d="M80,90 L100,90 L100,70" fill="none" stroke="#FF9800" stroke-width="2"/>
  <path d="M320,90 L300,90 L300,70" fill="none" stroke="#FF9800" stroke-width="2"/>
  <path d="M80,210 L100,210 L100,230" fill="none" stroke="#FF9800" stroke-width="2"/>
  <path d="M320,210 L300,210 L300,230" fill="none" stroke="#FF9800" stroke-width="2"/>
</svg>
