<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Fancy Logo with ornate elements and upscale appearance -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E88E5" />
      <stop offset="100%" stop-color="#0C3B66" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9800" />
      <stop offset="100%" stop-color="#FF5722" />
    </linearGradient>
  </defs>
  
  <!-- Ornate frame -->
  <path d="M80,60 L320,60 L320,240 L80,240 Z" fill="none" stroke="#0C3B66" stroke-width="2"/>
  
  <!-- Fancy corner accents -->
  <path d="M80,60 C90,70 100,60 120,60" fill="none" stroke="#0C3B66" stroke-width="2"/>
  <path d="M320,60 C310,70 300,60 280,60" fill="none" stroke="#0C3B66" stroke-width="2"/>
  <path d="M80,240 C90,230 100,240 120,240" fill="none" stroke="#0C3B66" stroke-width="2"/>
  <path d="M320,240 C310,230 300,240 280,240" fill="none" stroke="#0C3B66" stroke-width="2"/>
  
  <!-- Ornate divider -->
  <path d="M120,150 C160,140 240,140 280,150" fill="none" stroke="url(#orangeGrad)" stroke-width="2"/>
  
  <!-- Fancy embellished "A" -->
  <path d="M200,80 L160,170 L240,170 Z" fill="none" stroke="url(#blueGrad)" stroke-width="3"/>
  <path d="M170,145 L230,145" stroke="#0C3B66" stroke-width="3"/>
  <!-- Ornate elements on "A" -->
  <path d="M200,80 C205,90 210,85 215,95" fill="none" stroke="#0C3B66" stroke-width="1.5"/>
  <path d="M200,80 C195,90 190,85 185,95" fill="none" stroke="#0C3B66" stroke-width="1.5"/>
  
  <!-- Fancy typography -->
  <text x="200" y="200" font-family="'Trebuchet MS', serif" font-weight="400" font-size="30" text-anchor="middle" fill="#0C3B66" letter-spacing="2">
    ARETI
  </text>
  
  <text x="200" y="225" font-family="'Trebuchet MS', serif" font-style="italic" font-weight="300" font-size="18" text-anchor="middle" fill="#1E88E5" letter-spacing="4">
    ALLIANCE
  </text>
  
  <!-- Decorative flourishes -->
  <path d="M140,210 C160,200 180,205 200,215 C220,205 240,200 260,210" fill="none" stroke="url(#orangeGrad)" stroke-width="1.5"/>
</svg>
