<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Combination Logo with icon and text -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E88E5" />
      <stop offset="100%" stop-color="#0C3B66" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9800" />
      <stop offset="100%" stop-color="#FF5722" />
    </linearGradient>
  </defs>
  
  <!-- Shield icon element -->
  <path d="M120,100 L170,120 L155,170 L120,180 L85,170 L70,120 Z" fill="url(#blueGrad)"/>
  
  <!-- Stylized "A" within shield -->
  <path d="M110,160 L120,120 L130,160" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="115" y1="145" x2="125" y2="145" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Orange accent -->
  <path d="M90,140 Q120,120 150,140" fill="none" stroke="url(#orangeGrad)" stroke-width="2"/>
  <circle cx="150" cy="140" r="4" fill="url(#orangeGrad)"/>
  
  <!-- Text element -->
  <text x="250" y="130" font-family="Impact, 'Arial Black', sans-serif" font-weight="700" font-size="36" fill="#0C3B66">
    ARETI
  </text>
  
  <text x="250" y="165" font-family="'Trebuchet MS', Arial, sans-serif" font-weight="400" font-size="24" letter-spacing="2" fill="#1E88E5">
    ALLIANCE
  </text>
  
  <!-- Divider between text lines -->
  <line x1="200" y1="145" x2="300" y2="145" stroke="#0C3B66" stroke-width="2"/>
  
  <!-- Network dots representing alliance -->
  <circle cx="210" cy="180" r="4" fill="#1E88E5"/>
  <circle cx="230" cy="180" r="4" fill="#1E88E5"/>
  <circle cx="250" cy="180" r="4" fill="#1E88E5"/>
  <circle cx="270" cy="180" r="4" fill="#1E88E5"/>
  <circle cx="290" cy="180" r="4" fill="#1E88E5"/>
  
  <!-- Connecting line -->
  <line x1="210" y1="180" x2="290" y2="180" stroke="#0C3B66" stroke-width="1.5"/>
</svg>
