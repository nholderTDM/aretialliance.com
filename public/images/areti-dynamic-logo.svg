<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Dynamic Logo with motion and energy -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E88E5" />
      <stop offset="100%" stop-color="#0C3B66" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9800" />
      <stop offset="100%" stop-color="#FF5722" />
    </linearGradient>
  </defs>
  
  <!-- Dynamic arrow elements suggesting motion -->
  <path d="M100,150 C150,50 250,50 300,150" fill="none" stroke="url(#blueGrad)" stroke-width="15" stroke-linecap="round"/>
  <path d="M110,160 C160,70 240,70 290,160" fill="none" stroke="#0C3B66" stroke-width="8" stroke-linecap="round"/>
  <path d="M120,170 C170,90 230,90 280,170" fill="none" stroke="#1E88E5" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Dynamic "A" in motion -->
  <path d="M170,210 L200,110 L230,210" stroke="#0C3B66" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="180" y1="175" x2="220" y2="175" stroke="#0C3B66" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Motion lines / Speed lines -->
  <line x1="180" y1="120" x2="160" y2="120" stroke="#0C3B66" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="220" y1="120" x2="240" y2="120" stroke="#0C3B66" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="185" y1="140" x2="165" y2="140" stroke="#0C3B66" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="215" y1="140" x2="235" y2="140" stroke="#0C3B66" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Dynamic orange dots suggesting movement -->
  <circle cx="300" cy="150" r="8" fill="url(#orangeGrad)"/>
  <circle cx="290" cy="160" r="6" fill="url(#orangeGrad)"/>
  <circle cx="280" cy="170" r="4" fill="url(#orangeGrad)"/>
  
  <!-- Dynamic text with motion effect -->
  <text x="150" y="235" font-family="'Arial Black', sans-serif" font-weight="bold" font-size="24" fill="#0C3B66" transform="skewX(-10)">
    ARETI
  </text>
  
  <text x="245" y="235" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#1E88E5" transform="skewX(-10)">
    ALLIANCE
  </text>
  
  <!-- Dynamic underline -->
  <path d="M150,240 L310,240" stroke="url(#orangeGrad)" stroke-width="3" stroke-linecap="round"/>
</svg>
