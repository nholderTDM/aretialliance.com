<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Social Media Banner for Facebook, LinkedIn, Twitter, Instagram -->
  <defs>
    <!-- Shield gradient -->
    <linearGradient id="bannerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0C3B66" />
      <stop offset="100%" stop-color="#0C3B66" stop-opacity="0.9" />
    </linearGradient>
    
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E88E5" />
      <stop offset="100%" stop-color="#0C3B66" />
    </linearGradient>
    
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9800" />
      <stop offset="100%" stop-color="#FF5722" />
    </linearGradient>
    
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background with subtle pattern -->
  <rect width="1200" height="630" fill="#f5f5f5"/>
  <rect width="1200" height="630" fill="url(#bannerBg)" opacity="0.95"/>
  
  <!-- Background geometric pattern -->
  <path d="M0,0 L1200,0 L1200,630 L0,630 Z" fill="none" stroke="#1E88E5" stroke-width="4" stroke-opacity="0.1"/>
  <path d="M100,50 L1100,50 L1100,580 L100,580 Z" fill="none" stroke="#1E88E5" stroke-width="2" stroke-opacity="0.15"/>
  
  <!-- Decorative dots pattern -->
  <g opacity="0.1">
    <circle cx="50" cy="50" r="3" fill="white"/>
    <circle cx="50" cy="100" r="3" fill="white"/>
    <circle cx="50" cy="150" r="3" fill="white"/>
    <circle cx="50" cy="200" r="3" fill="white"/>
    <circle cx="50" cy="250" r="3" fill="white"/>
    <circle cx="50" cy="300" r="3" fill="white"/>
    <circle cx="50" cy="350" r="3" fill="white"/>
    <circle cx="50" cy="400" r="3" fill="white"/>
    <circle cx="50" cy="450" r="3" fill="white"/>
    <circle cx="50" cy="500" r="3" fill="white"/>
    <circle cx="50" cy="550" r="3" fill="white"/>
    
    <circle cx="100" cy="50" r="3" fill="white"/>
    <circle cx="100" cy="100" r="3" fill="white"/>
    <circle cx="100" cy="150" r="3" fill="white"/>
    <circle cx="100" cy="200" r="3" fill="white"/>
    <circle cx="100" cy="250" r="3" fill="white"/>
    <circle cx="100" cy="300" r="3" fill="white"/>
    <circle cx="100" cy="350" r="3" fill="white"/>
    <circle cx="100" cy="400" r="3" fill="white"/>
    <circle cx="100" cy="450" r="3" fill="white"/>
    <circle cx="100" cy="500" r="3" fill="white"/>
    <circle cx="100" cy="550" r="3" fill="white"/>

    <!-- More dots pattern repeating across the banner -->
    <!-- ... (more dots would continue for full pattern) -->
  </g>
  
  <!-- Main content area -->
  <g transform="translate(600, 315)">
    <!-- Company shield logo -->
    <g transform="translate(-280, -140) scale(1.3)">
      <!-- 3D Shield - main shape with gradient and shadow -->
      <path d="M150,30 L250,70 L220,170 L150,200 L80,170 L50,70 Z" fill="url(#blueGrad)" filter="url(#shadow)"/>
      
      <!-- Inner shield - gives depth -->
      <path d="M150,45 L230,78 L205,160 L150,185 L95,160 L70,78 Z" fill="#ffffff" fill-opacity="0.3"/>
      
      <!-- Central letter A with depth shading -->
      <path d="M130,150 L150,85 L170,150" fill="none" stroke="#0C3B66" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="135" y1="125" x2="165" y2="125" stroke="#0C3B66" stroke-width="10" stroke-linecap="round"/>
      
      <!-- Curved route/path element -->
      <path d="M110,110 Q150,70 190,110" fill="none" stroke="#1E88E5" stroke-width="4" stroke-linecap="round"/>
      
      <!-- Orange accent dot - destination -->
      <circle cx="190" cy="110" r="6" fill="url(#orangeGrad)"/>
      
      <!-- Orange accent at bottom of shield -->
      <path d="M130,180 L170,180" stroke="url(#orangeGrad)" stroke-width="4" stroke-linecap="round"/>
    </g>
    
    <!-- Company name heading -->
    <g transform="translate(80, -10)">
      <text font-family="Impact, 'Arial Black', sans-serif" font-size="80" font-weight="900" letter-spacing="1" fill="white" filter="url(#shadow)">
        <tspan x="0" y="0">ARETI</tspan>
      </text>
      <text font-family="'Trebuchet MS', Arial, sans-serif" font-size="60" font-weight="400" letter-spacing="3" fill="#1E88E5" filter="url(#shadow)">
        <tspan x="0" y="70">ALLIANCE</tspan>
      </text>
      
      <!-- Tagline -->
      <text font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="white" text-anchor="middle" opacity="0.9">
        <tspan x="120" y="120">On-Demand Last-Mile Delivery Solutions</tspan>
      </text>
    </g>
  </g>
  
  <!-- Accent graphics -->
  <g opacity="0.7">
    <path d="M0,550 C200,500 400,600 600,550 C800,500 1000,600 1200,550" fill="none" stroke="url(#orangeGrad)" stroke-width="3"/>
    <path d="M0,570 C200,520 400,620 600,570 C800,520 1000,620 1200,570" fill="none" stroke="#1E88E5" stroke-width="2"/>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    www.aretialliance.com
  </text>
</svg>
